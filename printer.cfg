#[include adxlmcu.cfg]
#[include TEST_SPEED.cfg]
[include mainsail.cfg]
[include macros.cfg]
[include K-ShakeTune/*.cfg]
[include moonraker_obico_macros.cfg]

[force_move]
enable_force_move: true

## Include other config files
[include config_backup.cfg]
[include homing.cfg]
[include steppers.cfg]
[include fans.cfg]
[include timelapse.cfg]              # delete # if timelapse.cfg will be used

## Which Probe Are We Using?
#[include bltouch.cfg]
[include eddy.cfg]
[probe_eddy_current btt_eddy]
z_offset: 1


## EXTRUDER ##

[extruder]
step_pin: EBBCan: PD0
dir_pin: EBBCan: PD1
enable_pin: !EBBCan: PD2
microsteps: 16
rotation_distance: 5.61               #has to be calibrated by everyone
#gear_ratio: 50:17
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBBCan: PB13
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: EBBCan: PA3
#control: pid
#pid_kp: 28.937
#pid_ki: 1.295
#pid_kd: 161.688
min_temp: 0
max_temp: 300
max_extrude_only_distance: 500
max_extrude_cross_section: 50.0
pressure_advance: 0.068

[tmc2209 extruder]
uart_pin: EBBCan: PA15
run_current: 0.650
stealthchop_threshold: 999999

############################################
# Heatbed & Mesh
############################################

[heater_bed]
heater_pin: PB7
sensor_pin: PA0 # TB
sensor_type: ATC Semitec 104GT-2
#control: watermark
min_temp: 0
max_temp: 130

#[z_tilt]
#z_positions:
#    -30,135
#    275,135
#points:
#    60,105
#    245,105
#speed: 140
#horizontal_move_z: 10
#retries: 7
#retry_tolerance: 0.015

#[bed_mesh]
#mesh_min: 15,15
#mesh_max: 201,250
#probe_count: 6,6
#mesh_pps: 2,3
#algorithm: bicubic
#speed: 50

#[output_pin probe_reset_pin]
#pin: PB13

[gcode_macro probe_reset]
gcode:
    SET_PIN PIN=probe_reset_pin VALUE=0
    G4 P300
    SET_PIN PIN=probe_reset_pin VALUE=1
    G4 P100

############################################
# Sensors
############################################

[input_shaper]
shaper_freq_x: 47.2
shaper_type_x: ei
shaper_freq_y: 43.8
shaper_type_y: ei

[temperature_sensor CB1]
sensor_type = temperature_mcu
min_temp = 0
max_temp = 90


#[temperature_sensor Chamber]
#sensor_type: NTC10K
#sensor_pin: PF4


[temperature_sensor Toolhead]
sensor_type: temperature_mcu
sensor_mcu: EBBCan
min_temp = 0
max_temp = 130

############################################
# MCU & Printer
############################################

[mcu EBBCan] # EBB 42
canbus_uuid: 5ba4619971a4 #42
#canbus_uuid: a9ce72e0ac55 #36

[mcu] # OCTOPUS PRO 1.1
canbus_uuid: 44c4c32daee6

[printer]
kinematics: cartesian
max_velocity: 150
max_accel: 3000  
max_z_velocity: 5
max_z_accel: 100
#max_accel_to_decel: 2000
[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE9, EXP1_2=PE10,
    EXP1_3=PE11, EXP1_4=PE12,
    EXP1_5=PE13, EXP1_6=PE14,    # Slot in the socket on this side
    EXP1_7=PE15, EXP1_8=PB10,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PB14, EXP2_2=PB13,
    EXP2_3=PF7, EXP2_4=PB12,
    EXP2_5=PE7, EXP2_6=PB11,      # Slot in the socket on this side
    EXP2_7=PE8, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=PC5

# Enable arcs support
[gcode_arcs]
resolution: 0.1
[exclude_object]

[idle_timeout]
timeout = 43000

[respond]
default_type: echo
default_prefix: 

[virtual_sdcard]
path: ~/printer_data/gcodes
on_error_gcode: LED_RED_ERROR
[display_status]
[pause_resume]

